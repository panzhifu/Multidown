max_concurrent_downloads = 3
default_threads = 4
default_speed_limit = 10.0
speed_limit_kb = 0
default_output_dir = "./downloads"
retry_count = 3
retry_delay = 5
retry_max_delay = 60
retry_backoff_multiplier = 2.0
retry_jitter_factor = 0.1
retryable_errors = [
    "network error",
    "timeout",
    "connection reset",
    "temporary failure",
    "connection refused",
    "connection timeout",
    "dns resolution failed",
    "ssl error",
    "certificate error",
    "server error",
    "gateway timeout",
    "service unavailable",
]
timeout = 30
user_agent = "MultiDown/1.0"
verify_ssl = true
auto_rename = true
overwrite_existing = false
create_directories = true
enable_notifications = true
notification_sound = true
show_progress_bar = true
show_speed = true
show_eta = true
show_size = true
chunk_size = 8192
buffer_size = 16384
max_redirects = 5
enable_chunked_download = true
max_chunks_per_file = 10
min_chunk_size = 1024
chunk_timeout = 10
enable_resume = true
resume_check_interval = 60
auto_resume_on_startup = true

[custom_headers]
